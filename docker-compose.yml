services:
  postgres:
    image: postgres:15-alpine
    container_name: lokapay_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: lokapay_admin
      POSTGRES_PASSWORD: lokapay_password
      POSTGRES_DB: lokapay_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data: